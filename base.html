<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/base.css">
    <title></title>
</head>
<body>
    <div class="d_flex f_direction_column base">
        <div class="header margin_auto d_flex">
            <div>
                <h4>Link monitoring</h4>
            </div>
            <div>
                <button id="check_all_button" data-check-all="true">CheckAll</button>
            </div>
            <div>
                <button id="delete_mode_button">DeleteMode</button>
            </div>
        </div>
        <div id="content" class="content">
            <div class="input_form ports d_flex">
                <form name="add_port" id="add_port_form">
                    <input name="patch_desk" placeholder="Patch panel" type="text">
                    <input name="current_patch_desk" placeholder="Temp patch panel" type="text">
                    <input name="dev_name" placeholder="Device" type="text">
                    <input name="port_description" placeholder="Port description" type="text">
                    <input name="oid" placeholder="oid" type="text">
                    <input name="ip" placeholder="ip" type="text">
                    <button class="b_submit" type="submit">Ok</button>
                </form>
            </div>
            <div id="ports" class="ports d_flex f_direction_column"></div>
        </div>
    </div>
    <script src="static/base.js" type="text/javascript"></script>
    <script src="plugins/modal.js" type="text/javascript"></script>
    <script src="static/index.js" type="text/javascript"></script>
</body>
</html>
